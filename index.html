<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Recipe Finder</title>

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <h1>Flavours Of The World</h1>
      <p class="tagline"><b>Discover.Taste-Enjoy</b></p>
    </div>
    <div class="header-right">
      <img src="https://tse3.mm.bing.net/th/id/OIP.1vIMVfyTTBsEwEoTb9K_xgHaGC?pid=Api&P=0&h=220" alt="all countries flags">
    </div>
  </header>

  <!-- CATEGORY FILTER -->
  <section class="categories">
    <button class="cat-btn active" data-category="all">All</button>
    <button class="cat-btn" data-category="Breakfast">Breakfast</button>
    <button class="cat-btn" data-category="Curries">Curries</button>
    <button class="cat-btn" data-category="BBQ">BBQ</button>
    <button class="cat-btn" data-category="Rice">Rice Dishes</button>
    <button class="cat-btn" data-category="Breads">Breads</button>
    <button class="cat-btn" data-category="Desserts">Desserts</button>
    <button class="cat-btn" data-category="Snacks">Snacks</button>
  </section>

  <!-- SEARCH -->
  <section class="search-bar">
    <input type="text" id="searchInput" placeholder="Search any dish...">
    <button id="searchBtn">Search</button>
  </section>

  <!-- RESULTS GRID -->
  <main id="results">
  </main>

  <!-- MODAL -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
